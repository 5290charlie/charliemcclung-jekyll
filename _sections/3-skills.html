---
heading: Skills
subheading: Experienced with many technologies
---

<section id="page-skills" class="page-skills">
  <div class="container">

    <header class="section-header">
      <h2 class="section-title"><span>{{ page.heading }}</span></h2>

      <div class="spacer"></div>
      <p class="section-subtitle">{{ page.subheading }}</p>
    </header>
    <div class="row">
      {% for skill in site.data.skills %}
        <div class="col-xs-6 col-md-2">
          <span class="chart" data-percent="{{ skill.percent }}">
            <span class="percent"></span>
            <h3>{{ skill.name }}</h3>
          </span>
        </div>
      {% endfor %}
    </div>
    <header class="section-header" id="programming-languages">
      <h4 class="section-title"><span>&nbsp;</span></h4>
      <div class="spacer"></div>
      <p class="section-subtitle">Familiar and active with many languages</p>
    </header>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <figure><embed src="https://wakatime.com/share/@charliemcclung/30267d93-7bb6-4cfa-bd6e-197eb23098db.svg"></embed></figure>
      </div>
    </div>
  </div>
</section>
